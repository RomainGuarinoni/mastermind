<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mastermind</title>
  </head>
  <body>
    <div id="game-container"></div>
    <div id="parameters">
      <img
        id="parameterLogo"
        src="pictures/parameterLogo.png"
        alt="parameters"
      />
    </div>
    <div id="parametersPopup">
      <div id="duplicate">
        <label for="duplicateCheck">Duplicate</label>
        <input type="checkbox" id="duplicateCheck" name="duplicate" checked />
      </div>
      <div id="nbColors">
        <label for="nbColorsValue">Nombre de couleurs : </label>
        <input type="number" id="nbColorsValue" value="8" name="nbColors" />
      </div>
      <div id="nbTurns">
        <label for="nbTurnsValue">Nombre de tours : </label>
        <input
          type="number"
          name="nbTurns"
          value="12"
          min="1"
          id="nbTurnsValue"
          required
        />
      </div>
      <div id="nbPossibilities">
        <label for="nbPossibilitiesValue"
          >Nombre de possibilités par ligne :
        </label>
        <input
          type="number"
          name="nbPossibilities"
          value="4"
          id="nbPossibilitiesValue"
          required
        />
      </div>
      <div class="button-container">
        <button id="applyParameters">Appliquer</button>
        <button id="cancelParameters">Annuler</button>
      </div>
    </div>
    <div class="pieces">
      <div id="blue-piece" draggable="true" class="piece blue"></div>
      <div id="red-piece" draggable="true" class="piece red"></div>
      <div id="green-piece" draggable="true" class="piece green"></div>
      <div id="yellow-piece" draggable="true" class="piece yellow"></div>
      <div id="orange-piece" draggable="true" class="piece orange"></div>
      <div id="black-piece" draggable="true" class="piece black"></div>
      <div id="white-piece" draggable="true" class="piece white"></div>
      <div id="maroon-piece" draggable="true" class="piece maroon"></div>
    </div>

    <div class="button-container">
      <button id="restart">Nouvelle partie</button>
      <button id="verify">Vérifier</button>
    </div>
    <div id="win">
      <div class="win-popup">
        <h2>Bravo, tu as gagné</h2>
        <p id="nb-round"></p>
        <button id="win-restart">Nouvelle partie</button>
      </div>
    </div>

    <div id="loose">
      <div class="loose-popup">
        <h2>Dommage, tu as perdu</h2>
        <div id="solution">
          <p>La combinaison était :</p>
          <div id="solution-combination"></div>
        </div>
        <button id="loose-restart">Nouvelle partie</button>
      </div>
    </div>
  </body>
</html>

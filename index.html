<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mastermind</title><script defer="defer" src="bundle.js?ceb43fcc84d77134e47b"></script><link href="main.css?ceb43fcc84d77134e47b" rel="stylesheet"></head><body><div id="game-container"></div><div id="parameters"><img id="parameterLogo" src="./assets/parameterLogo.png" alt="parameters"/></div><div class="pieces"><div id="blue-piece" draggable="true" class="piece blue"></div><div id="red-piece" draggable="true" class="piece red"></div><div id="green-piece" draggable="true" class="piece green"></div><div id="yellow-piece" draggable="true" class="piece yellow"></div><div id="orange-piece" draggable="true" class="piece orange"></div><div id="black-piece" draggable="true" class="piece black"></div><div id="white-piece" draggable="true" class="piece white"></div><div id="maroon-piece" draggable="true" class="piece maroon"></div></div><div class="button-container"><button id="restart">Nouvelle partie</button><div class="verify-container"><button id="verify">Vérifier</button><div id="tooltip"><p>Il vous reste <span>11</span> tours</p></div></div></div><div class="popup" id="parametersPopup"><div id="paramsPopUp"><h2>Paramètres</h2><div class="list-params"><div id="duplicate" class="param"><label for="duplicateCheck">Couleurs dupliquées :</label> <input type="checkbox" id="duplicateCheck" name="duplicate" checked="checked"/></div><div id="nbColors" class="param"><label for="nbColorsValue">Nombre de couleurs :</label> <input type="number" id="nbColorsValue" name="nbColors" value="8" min="4" max="8"/></div><div id="nbTurns" class="param"><label for="nbTurnsValue">Nombre de tours :</label> <input type="number" id="nbTurnsValue" name="nbTurns" value="12" min="3" max="15" required/></div><div id="nbPossibilities" class="param"><label for="nbPossibilitiesValue">Nombre de possibilités par ligne :</label> <input type="number" id="nbPossibilitiesValue" name="nbPossibilities" value="4" max="12" min="1" required/></div></div><div class="button-container"><button id="cancelParameters">Annuler</button> <button id="applyParameters">Appliquer</button></div></div></div><div class="popup" id="win"><div class="win-popup"><h2>Bravo, tu as gagné</h2><p id="nb-round"></p><div class="button-container"><button class="reduce-popUp" id="reduce-win">Revoir la partie</button> <button id="win-restart">Nouvelle partie</button></div></div></div><div class="popup" id="lose"><div class="lose-popup"><h2>Dommage, tu as perdu</h2><div id="solution"><p>La combinaison était :</p><div id="solution-combination"></div></div><div class="button-container"><button class="reduce-popUp" id="reduce-lose">Revoir la partie</button> <button id="lose-restart">Nouvelle partie</button></div></div></div></body></html>
